<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>AWM</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <script src="assets/components/modernizr.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
</head>

<body ng-app="AWA" ng-controller="homeController" class="container">
    <section class="main" role="main">
        <div class="">
            <form>
                <div class="form-group">
                    <label for="yearselect">Select Year</label>
                    <select ng-model="year" class="form-control" ng-change="yearchange()">
                        <option value="">Select</option>
                        <option ng-repeat="year in years" value="{{year}}">{{year}}</option> 
                        <option value="All">All</option>
                    </select>
                </div>
            </form>
        </div>
    </section>
    <section id="chart" class="">
        <div id="container"></div>
    </section>
    <section id="grid">
        <table class="table table-striped">
            <tr>
                <td colspan="4" class="avg">Average: {{avg}}</td>
            </tr>
            <tr>
                <th>Year</th>
                <th>Product</th>
                <th>Region</th>
                <th>Revenue</th>
            </tr>
            <tr ng-repeat="(key, value) in gridData">
                <td>{{year}}</td>
                <td>{{product}}</td>
                <td>{{key}}</td>
                <td ng-class="{bold: value<avg}">{{value}}</td>
            </tr>
        </table>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/components/angular.min.js"></script>
    <script src="assets/js/scripts.min.js"></script>
</body>

</html>
